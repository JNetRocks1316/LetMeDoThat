<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/calculator.css">

  <link href='https://fonts.googleapis.com/css?family=Jura:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
  <!-- Navigation Bar -->
  <div class="nav">
    <ul>
      <li class="current-page">
        Calculator
      </li>
      <li>
        <a href="/todo.html">To-Do List</a>
      </li>
    </ul>
  </div>
  
  <!-- Centered Content Region -->
  <div class="center">

    <!-- Intro/Action -->
    <h1>Let me math for you.</h1>

    <div class="black-box">
      <p>40 + 2</p>
    </div>

     <!-- Large Content area (calc/task list) -->
    <div class="content">

      <div class="column-1-4">
        <div class="button">
          <h1>7</h1>
        </div>

        <div class="button">
          <h1>4</h1>
        </div>

        <div class="button">
          <h1>1</h1>
        </div>

        <div class="button">
          <h1>0</h1>
        </div>
      </div>

      <div class="column-1-4">
        <div class="button">
          <h1>8</h1>
        </div>

        <div class="button">
          <h1>5</h1>
        </div>

        <div class="button">
          <h1>2</h1>
        </div>

        <div class="button">
          <h1>.</h1>
        </div>
      </div>

      <div class="column-1-4">
        <div class="button">
          <h1>9</h1>
        </div>

        <div class="button">
          <h1>6</h1>
        </div>

        <div class="button">
          <h1>3</h1>
        </div>

        <div class="button">
          <h1>=</h1>
        </div>
      </div>

      <div class="column-1-4">
        <div class="button">
          <h1>/</h1>
        </div>

        <div class="button">
          <h1>*</h1>
        </div>

        <div class="button">
          <h1>-</h1>
        </div>

        <div class="button">
          <h1>+</h1>
        </div>
      </div>
    </div>

   <!-- Output -->
    <div class="answer">
        <h1>The answer is </h1>
        <h1 id="answer">42</h1>
        <h1>.</h1>
    </div>
  </div>

</body>
</html>
